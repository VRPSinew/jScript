<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fish Tank</title>
    <style>
        body{padding: 0; margin: 0; background-color:#043636;}
        ul{list-style-type: none;padding: 0; margin: 0;}
        li, img{width: 80px ; height: 50px;}
        li{position: absolute;}
    </style>
    <script src="jquerry.js"></script>
    <script>
        
        function fishSwimRandom(idRef){
            let newTop = Math.random() *  ($(document).height() - 100) + "px";
            let newLeft = Math.random() * ($(document).width() - 100);
            if(newLeft < $(idRef).offset().left){
                $(idRef).css("transform", "rotateY(180deg)")
            }else {
                $(idRef).css("transform", "rotateY(0deg)")
            }
            newLeft = newLeft + "px";
       
            $(idRef).animate({
                    left: newLeft,
                    top: newTop, 
                }, 
                2000,
                ()=>{fishSwimRandom(idRef);} 
                );
        };
        function fishSwimDirected(idRef){
            let newTop = event.pageY;
            let newLeft = event.pageX;
            if(newLeft < $(idRef).offset().left){
                $(idRef).css("transform", "rotateY(180deg)")
            }else {
                $(idRef).css("transform", "rotateY(0deg)")
            }
           
            $(idRef).animate({
                    left: newLeft,
                    top: newTop, 
                }, 
                2000,
                ()=>{fishSwimRandom(idRef);} 
                );

        };
        
        

        $(document).ready(function(){
                chooseFishNumber();
                $("li").each(function(id){
                    fishSwimRandom(this)
                });
        });
        $(document).click(function(event){
            $("li").each(function(id){
                $(this).stop(true);
                fishSwimDirected(this)
            });
        });

    </script>
    </head>
